music_directory "~/Music"
playlist_directory "~/.mpd/playlists"
db_file "/home/agung/.mpd/mpd.db"
log_file "/home/agung/.mpd/mpd.log"
pid_file "/home/agung/.mpd/mpd.pid"
state_file "/home/agung/.mpd/mpdstate"

#audio_output {
#	type "alsa"
